<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Create your Personal Profile</h1>
    <form>
      <p>We want to get to know you! Please enter your personal information.</p>
      <fieldset>
        <legend>Personal Information</legend>
        <label for="first-name">First Name:</label>
        <input id="first-name" type="text" />

        <label for="last-name">Last Name:</label>
        <input id="last-name" type="text" />

        <label for="birthday">Your Birthday</label>
        <input id="birthday" type="date" />
      </fieldset>
      <p>
        Can you tell us a little bit more? We want to annoy you with unwanted
        ads.
      </p>
      <fieldset>
        <legend>Further Information</legend>
        <label for="color">Favourite Color:</label>
        <input id="color" type="color" />

        <label for="pet">What's your favourite pet?</label>
        <select id="pet">
          <option value="null">---Please Select an Answer---</option>
          <option value="cat">Cat</option>
          <option value="dog">Dog</option>
          <option value="bird">Bird</option>
        </select>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
